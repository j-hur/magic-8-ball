    <h1>Magic 8 Ball</h1>

      Type in a <span>yes/no question</span> and then click the

    </p>

    <p>
      <img
        id="magicBall"
        src="img/magic-8-ball.png"
        alt="magic8ball"
        width="400"
        height="400"
      />
    </p>
    <p>Answer:<span id="ballAnswer"> ------</span></p>
